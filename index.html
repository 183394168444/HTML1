<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<title>修改页面</title>

<head>

    <style>
        td {
            text-align: center;
            /*color:#909090;*/
        }

        a {
            color: #FFFFFF;
            text-decoration: none;
        }
    </style>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="newspages/hh.css">
    <title>Insert title here</title>
</head>
<body border=20; cellspacing=1>


<form action="" method="get">
    <table align="center" width=1400px height=500px; border=5; cellspacing=1 bgcolor="darkgrey">

        <tr>
            <td width="200" bgcolor="wheat">学号</td>
            <td width="200" bgcolor="wheat">姓名</td>
            <td width="200" bgcolor="wheat">性别</td>
            <td width="200" bgcolor="wheat">操作</td>
            <td width="200" bgcolor="wheat">操作</td>
        </tr>
        <c:forEach items="${list}" var="list">
            <tr>
                <td width="100">${list.id}</td>
                <td width="100">${list.name}</td>
                <td width="100">${list.sex}</td>
                <%--
                <td width="100"><a href="upServlet?&id=${list.eid}" class="cc">Edit</a></td>
                --%>
                <td width="100"><a href="Dele?id=${list.id}" size="100">❌</a></td>
                <td width="100"><a href="editgo?id=${list.id}">修改</a></td>
            </tr>
            <tr>
                <td width="100" bgcolor="#F1E1FF">${list.id}</td>
                <td width="100" bgcolor="#F1E1FF">${list.name}</td>
                <td width="100" bgcolor="#F1E1FF">${list.sex}</td>
                <%--
                <td width="100" bgcolor="wheat"><a href="upServlet?&id=${list.eid}" class="cc">Edit</a></td>
                --%>
                <td width="100" bgcolor="wheat"><a href="Dele?id=${list.id}" size="100">❌</a></td>
                <td width="100" bgcolor="wheat"><a href="editgo?id=${list.id}">修改</a></td>
            </tr>
        </c:forEach>
        <td align="center" width="100" colspan="4"><a href="Add" type="submit" class="cc" value="添加">添加</a></td>
        </tr>
    </table>
</form>
</body>
</html>
